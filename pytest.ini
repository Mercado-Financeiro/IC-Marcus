[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for full pipeline
    regression: Regression tests for bug fixes
    slow: Slow running tests (>30s)
    requires_data: Tests that require sample data files
    requires_gpu: Tests that require GPU (skip on CI)
    fast: Fast running tests (<10s)
    performance: Performance and stress tests
    edge_cases: Edge case and boundary tests
    math_validation: Mathematical validation tests
    robustness: Robustness and fault injection tests
    statistical: Statistical and bias detection tests
    smoke: Smoke tests for basic functionality
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
